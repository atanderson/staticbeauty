<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>static beauty</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class='enamel'>

        <div class='wood'>

            <div class='bezel'>

                <div id="screen" class='screen'>
                    <div class="shadow"></div>
                    <canvas id="canvas"><!-- Static inserted in here --></canvas>
                </div>

            </div>

            <div class='controls'>

                <div class='knob-panel'>

                    <div class='knob knob-1'>
                        <a href='javascript:void(0);' class='knob-inner'></a>
                    </div>

                    <div class='knob knob-2'>
                        <a href='javascript:void(0);' class='knob-inner'></a>
                    </div>

                </div>

                <div class='dial-panel'>

                    <div class='dial dial-one'>
                        <div class='dial-inner'>
                            <div class='indicator-wrapper'>
                                <div class='indicator'></div>
                            </div>
                        </div>
                    </div>

                    <div class='dial dial-two'>
                        <div class='dial-inner'>
                            <div class='indicator-wrapper'>
                                <div class='indicator'></div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class='speaker'>

                    <div class='grill'></div>
                    <div class='grill'></div>
                    <div class='grill'></div>
                    <div class='grill'></div>
                    <div class='grill'></div>
                    <div class='grill'></div>
                    <div class='grill'></div>

                </div>

            </div>

        </div>

        <div class='bottom-rim'></div>

        <div class='foot left-1'></div>

        <div class='foot left-2'></div>

        <div class='foot right-1'></div>

        <div class='foot right-2'></div>

    </div>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="scripts/assignPolyfill.js"></script>
        <script src="scripts/main.js"></script>

</body>

</html>
